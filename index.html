<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Notas.web</title>
</head>

<body id="body">
  <div>
    <form class="estilo" id="formUser">
      <div>
        <div class="helloIcon">
          <h1 class="hhh">Blog de notas</h1>
          <a id="icono" onclick="color()">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-circle-half" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15V1a7 7 0 1 1 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
            </svg>
          </a>
        </div>
        <br>
        <div>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
            Crear Nota
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear Nota</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="tittle">
                    <b>Titulo</b>
                  </label>
                  <div class="input-group">
                    <input type="text" id="uno" class="form-control" aria-label="Text input with checkbox"
                      placeholder="Titulo">
                  </div>
                  <br>
                  <label>Tarea</label>
                  <div class="input-group">
                    <textarea class="form-control" id="dos" rows="3" maxlength="500"
                      placeholder="Ingrese Tarea"></textarea>
                  </div>
                  <div>
                    <div class="form-group">
                      <label for="division"></label>
                      <select class="form-control" id="division" required>
                        <option value="" disabled selected>Que tipo de nota es?</option>
                        <option>Compras</option>
                        <option>Personales</option>
                        <option>Familiares</option>
                        <option>Organizacion</option>
                        <option>Guardar Datos</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="button" class="btn btn-outline-info m-1" class="btn btn-primary">
                    Crear nota
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div id="noSeparar">
          <div class="ul">
            <ul id="ul">
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
      </thead>
      <tbody id="usersTable">
      </tbody>
    </table>
  </div>
  <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModall" tabindex="-1" aria-labelledby="exampleModallLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModallLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formEdit">
          <div class="modal-body">
            <div class="modal-body">
              <label>Tarea</label>
              <div class="input-group">
                <textarea class="form-control" id="textEdit" rows="3" maxlength="500"
                  placeholder="Ingrese Tarea"></textarea>
              </div>
              <div>
                <div class="form-group">
                  <label for="division"></label>
                  <select class="form-control" id="divisionEdit" required>
                    <option value="" disabled selected>Que tipo de nota es?</option>
                    <option>Compras</option>
                    <option>Personales</option>
                    <option>Familiares</option>
                    <option>Organizacion</option>
                    <option>Guardar Datos</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary"> Actualizar </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
